---
- name: Install xorg
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  with_items:
    - xorg-server
    - xorg-xinit
    - xorg-xrandr
  become: true

- name: Install i3 metapackages
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  with_items:
      - i3-wm
      - i3lock
      - i3status
      - dmenu
      - dunst
  become: true

- name: Install additional packages
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  with_items:
      - volumeicon
      - xorg-xsetroot
      - picom
      - xsel
      - rofi
      - scrot
      - viewnior
      - xsettingsd
      - hsetroot
      - lxappearance
  become: true

- name: Additional packages from aur
  kewlfft.aur.aur:
    name: "{{ item }}"
  become: true
  become_user: "{{ username }}"
  with_items:
    - themix-full-git

- name: Copy dotfiles
  ansible.builtin.copy:
    src: "{{ item.s }}"
    dest: "{{ item.d }}"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0644'
  with_items:
      - { s: "files/.config/i3/config", d: "/home/{{username}}/.config/i3/" }
      - { s: "files/.config/dunst/dunstrc" , d: "/home/{{username}}/.config/dunst/" }
      - { s: "files/.config/i3status/config.txt" , d: "/home/{{username}}/.config/i3status/" }
      - { s: "files/.config/compton.conf" , d: "/home/{{username}}/.config/" }
      - { s: "files/.Xresources" , d: "/home/{{username}}/" }
      - { s: "files/.xsettingsd" , d: "/home/{{username}}/" }
      - { s: "files/.config/oomox/colors/srcery", d: "/home/{{username}}/.config/oomox/colors/" }
      - { s: "files/.config/procps/toprc", d: "/home/{{username}}/.config/procps/" }
      - { s: "files/.config/kitty/kitty.conf", d: "/home/{{username}}/.config/kitty/" }
      - { s: "files/.config/kitty/srcery_kitty.conf", d: "/home/{{username}}/.config/kitty/" }
  become: true

- name: Install Ly Display Manager
  kewlfft.aur.aur:
    name: ly
  become: true
  become_user: "{{ username }}"

- ansible.builtin.systemd:
    name: ly.service
    state: started
    enabled: yes
  become: true

#- name: Install gui tools

- name: Install basic gui utils
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  with_items:
    - arandr
    - kitty
    - chromium
    - code
    - keepass
    - firefox
    - gedit
    - calibre
  become: true

- name: Gui utils from aur
  kewlfft.aur.aur:
    name: "{{ item }}"
  become: true
  become_user: "{{ username }}"
  with_items:
    - obsidian